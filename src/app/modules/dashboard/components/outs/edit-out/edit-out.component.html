<div class="modal-header">
  <h6 class="modal-title">EDITAR</h6>
</div>

<div class="modal-body text-center">
  <form #editForm (ngSubmit)="getEdit(outId)">
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="out.description"
        name="description"
      >
    </div>

    <div class="form-group">
      <div class="button d-flex justify-content-between">
        <button
          type="button"
          class="btn btn-secondary mr-2"
          (click)="activeModal.dismiss('Cross click')">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
               class="bi bi-x-circle-fill mr-2" viewBox="0 0 16 16">
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
          </svg>
          Cancelar
        </button>

        <button
          type="submit"
          class="btn btn-success"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hdd-fill mr-2" viewBox="0 0 16 16">
            <path d="M0 10a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-1zm2.5 1a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zm2 0a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zM.91 7.204A2.993 2.993 0 0 1 2 7h12c.384 0 .752.072 1.09.204l-1.867-3.422A1.5 1.5 0 0 0 11.906 3H4.094a1.5 1.5 0 0 0-1.317.782L.91 7.204z"/>
          </svg>
          Guardar
        </button>
      </div>
    </div>

  </form>

</div>
