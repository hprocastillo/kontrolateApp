<div class="form-group">
  <label for="txtSearch">Buscar Amigos:</label>
  <input
    type="text"
    class="form-control"
    id="txtSearch"
    [(ngModel)]="textSearch"
    name="textSearch">
</div>

<ng-container *ngIf="textSearch">
  <ul>
    <li *ngFor="let friend of listFriends">
      {{friend.name}}
    </li>
  </ul>
</ng-container>
